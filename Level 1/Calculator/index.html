
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        h1{
            overflow:auto ;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="input-field">0</div>
        <div class="btn-box">
            <div class="btn" id="(">(</div>
            <div class="btn" id=")">)</div>
            <div class="btn" id="c"><i class="fa-solid fa-c"></i></div>
            <div class="btn" id="D"><i class="fa-solid fa-delete-left"></i></div>
            <div class="btn" id="7"><i class="fa-solid fa-7"></i></div>
            <div class="btn" id="8"><i class="fa-solid fa-8"></i></div>
            <div class="btn" id="9"><i class="fa-solid fa-9"></i></div>
            <div class="btn" id="/"><i class="fa-solid fa-divide"></i></div>
            <div class="btn" id="4"><i class="fa-solid fa-4"></i></div>
            <div class="btn" id="5"><i class="fa-solid fa-5"></i></div>
            <div class="btn" id="6"><i class="fa-solid fa-6"></i></div>
            <div class="btn" id="x"><i class="fa-solid fa-xmark"></i></div>
            <div class="btn" id="1"><i class="fa-solid fa-1"></i></div>
            <div class="btn" id="2"><i class="fa-solid fa-2"></i></div>
            <div class="btn" id="3"><i class="fa-solid fa-3"></i></div>
            <div class="btn" id="-"><i class="fa-solid fa-minus"></i></div>
            <div class="btn" id="0"><i class="fa-solid fa-0"></i></div>
            <div class="btn" id=".">.</div>
            <div class="btn" id="="><i class="fa-solid fa-equals"></i></div>
            <div class="btn" id="+"><i class="fa-solid fa-plus"></i></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
